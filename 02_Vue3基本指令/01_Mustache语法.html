<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1. mustache 的基本使用 -->
    <h2>{{ message }}</h2>

    <!-- 2. 是一个表达式 -->
    <h2>{{ counter * 10 }}</h2>
    <h2>{{ message.split(' ').reverse().join(' ') }}</h2>

    <!-- 3. 也可以调用函数 -->
    <!-- 可以使用 computed（计算属性） -->
    <h2>{{ getReverseMessage() }}</h2>

    <!-- 4. 三元运算符 -->
    <h2>{{ isShow ? '哈哈哈' : '嘿嘿嘿' }}</h2>

    <!-- 错误语法 -->
    <!-- var name = 'abc' -> 赋值语法 -->
    <!-- <h2>{{ var name = 'abc' }}</h2> -->
    <!-- <h2>{{ if (true) { return 'abc' } }}</h2> -->
    <button @click="toggle">切换</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',

      data() {
        return {
          message: 'Hello World',
          counter: 100,
          isShow: false
        }
      },

      methods: {
        getReverseMessage() {
          return this.message.split(' ').reverse().join(' ');
        },

        toggle() {
          this.isShow = !this.isShow;
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
