<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <div :class="className">哈哈哈</div>

    <!-- 对象语法 -->
    <div :class="{ 'active': isActive }">呵呵呵</div>
    <button @click="toggle">toggle</button>

    <!-- 也可以多个键值对 -->
    <div :class="{ 'active': isActive, title: true }">呵呵呵</div>

    <!-- 默认的 class 和动态的 class 结合 -->
    <div class="hbs" :class="{ 'active': isActive, title: true }">呵呵呵</div>

    <!-- 将对象放到一个单独的属性中 -->
    <div class="hbs" :class="classObj">呵呵呵</div>

    <!-- 将返回的对象放到一个 methods（computed）方法中 -->
    <div class="hbs" :class="getClassObj()">呵呵呵</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',

      data() {
        return {
          className: 'hbs',
          isActive: false,
          classObj: {
            'active': true,
            title: true
          }
        }
      },

      methods: {
        toggle() {
          this.isActive = !this.isActive;
        },

        getClassObj() {
          return {
            'active': true,
            title: true
          }
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
