<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <div :class="['hbs', title]">哈哈哈</div>
    <div :class="['hbs', title, isActive ? 'active': '']">哈哈哈</div>
    <div :class="['hbs', title, { active: isActive }]">哈哈哈</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',

      data() {
        return {
          title: 'hbs',
          isActive: false
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
