<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <div :style="{ color: fontColor, 'font-size': '30px' }">洪布斯</div>
    <div :style="{ color: fontColor, fontSize: '30px' }">洪布斯</div>
    <div :style="finalStyleObj">洪布斯</div>
    <div :style="getFinalStyleObj()">洪布斯</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',

      data() {
        return {
          message: 'Hello World',
          fontColor: 'red',
          finalStyleObj: {
            'font-size': '30px',
            'font-weight': '500',
            color: 'red'
          }
        }
      },

      methods: {
        getFinalStyleObj() {
          return {
            'font-size': '30px',
            'font-weight': '500',
            color: 'red'
          };
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
