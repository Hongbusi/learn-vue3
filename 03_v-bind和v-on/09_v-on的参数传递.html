<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 默认传入 event 事件对象 -->
    <button @click="btn1Click">按钮1</button>

    <!-- $event 可以获取到事件发生时的事件对象 -->
    <button @click="btn2Click($event, 'Hongbusi')">按钮2</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',

      data() {
        return {
          message: 'Hello World'
        }
      },

      methods: {
        btn1Click(event) {
          console.log(event);
        },

        btn2Click(event, value) {
          console.log(event, value);
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
